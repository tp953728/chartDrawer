<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV 數據視覺化工具</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>CSV 數據視覺化工具</h1>

        <div class="upload-section">
            <input type="file" id="csvFile" accept=".csv" />
            <button id="loadSample">載入範例資料</button>
        </div>

        <div class="canvas-container">
            <canvas id="chart" width="1000" height="600"></canvas>
        </div>

         <div class="export-section">
            <button id="exportPNG">匯出為 PNG</button>
            <button id="exportSVG">匯出為 SVG</button>
        </div>

        <div class="info-panel">
            <div id="dataInfo"></div>
        </div>
    </div>

    <script src="js/csvParser.js"></script>
    <script src="js/dataValidator.js"></script>
    <script src="js/chartDrawer.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
